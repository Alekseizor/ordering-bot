    build: ./
    command:  bash -c "./wait-for-postgres.sh db && ./ordering-bot-migrate && ./ordering-bot"
    ports:
      - 8000:8000
    depends_on:
      - db
    environment:
      - DB_PASSWORD=vkbot_password
      - DB_PORT=5432
      - DB_USER=vkbot_user
      - DB_PASS=vkbot_password
      - DB_HOST=db
      - DB_NAME=vkbot_db
